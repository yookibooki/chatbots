<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Launcher</title>
    <meta name="description" content="A fast, offline-first launcher for popular AI chatbots.">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="data:application/manifest+json,{&quot;name&quot;:&quot;AI Chatbot Launcher&quot;,&quot;short_name&quot;:&quot;AI Launcher&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;#1a1a1a&quot;,&quot;theme_color&quot;:&quot;#1a1a1a&quot;,&quot;description&quot;:&quot;A fast, offline-first launcher for popular AI chatbots.&quot;,&quot;icons&quot;:[{&quot;src&quot;:&quot;https://unpkg.com/@lobehub/icons-static-svg@latest/icons/openai.svg&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/svg+xml&quot;},{&quot;src&quot;:&quot;https://unpkg.com/@lobehub/icons-static-svg@latest/icons/openai.svg&quot;,&quot;sizes&quot;:&quot;512x512&quot;,&quot;type&quot;:&quot;image/svg+xml&quot;}]}">

    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        body {
            display: flex;
            min-height: 100vh;
            padding: 3rem 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #chatbot-grid {
            display: grid;
            /* Adjusted minmax for slightly larger base card size */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
        }

        .chatbot-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            /* Increased border-radius for "curvy" look */
            border-radius: 24px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .chatbot-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .chatbot-card .icon {
            /* Bigger icons */
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }

        .chatbot-card .name {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        /* Status message for service worker */
        #status {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #status.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        @media (max-width: 600px) {
            body { padding: 2rem 1rem; }
            #chatbot-grid { 
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                gap: 1.5rem; 
            }
            .chatbot-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            .chatbot-card .icon { 
                /* Slightly smaller icons for mobile */
                width: 64px; 
                height: 64px; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <main id="chatbot-grid">
            <!-- Chatbot cards will be dynamically injected here -->
        </main>
    </div>

    <div id="status"></div>

    <script>
        // --- 1. DATA AND DYNAMIC CONTENT ---
        const chatbotData = [
            { name: "OpenAI", slug: "openai.svg", url: "https://chatgpt.com" },
            { name: "Google AI Studio", slug: "aistudio-color.svg", url: "https://aistudio.google.com" },
            { name: "Claude", slug: "claude-color.svg", url: "https://claude.ai" },
            { name: "Kimi", slug: "kimi-color.svg", url: "https://www.kimi.com" },
            { name: "Mistral", slug: "mistral-color.svg", url: "https://chat.mistral.ai/chat" },
            { name: "DeepSeek", slug: "deepseek-color.svg", url: "https://chat.deepseek.com" },
            { name: "Qwen", slug: "qwen-color.svg", url: "https://chat.qwenlm.ai" },
            { name: "Grok", slug: "grok.svg", url: "https://grok.com/chat" },
            { name: "Zhipu AI", slug: "zai.svg", url: "https://chat.z.ai" },
            { name: "MiniMax", slug: "minimax-color.svg", url: "https://chat.minimax.io" },
            { name: "Together AI", slug: "together-color.svg", url: "https://chat.together.ai" },
            { name: "StepFun", slug: "stepfun-color.svg", url: "https://stepfun.ai" },
            { name: "Lambda", slug: "lambda.svg", url: "https://lambda.chat" }
        ];

        const baseIconUrl = "https://unpkg.com/@lobehub/icons-static-svg@latest/icons/";

        function generateChatbotCards() {
            const grid = document.getElementById('chatbot-grid');
            let cardsHtml = '';
            chatbotData.forEach(bot => {
                const iconUrl = `${baseIconUrl}${bot.slug}`;
                cardsHtml += `
                    <a href="${bot.url}" target="_blank" rel="noopener noreferrer" class="chatbot-card">
                        <img src="${iconUrl}" alt="${bot.name} Icon" class="icon" loading="lazy">
                        <span class="name">${bot.name}</span>
                    </a>
                `;
            });
            grid.innerHTML = cardsHtml;
        }

        // --- 2. SERVICE WORKER IMPLEMENTATION ---
        
        const serviceWorkerCode = () => {
            const CACHE_NAME = 'ai-launcher-cache-v2'; // Cache version updated
            const URLS_TO_CACHE = self.__URLS_TO_CACHE;

            self.addEventListener('install', event => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            console.log('Opened cache');
                            return cache.addAll(URLS_TO_CACHE);
                        })
                );
            });

            self.addEventListener('activate', event => {
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheName !== CACHE_NAME) {
                                    console.log('Deleting old cache:', cacheName);
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    })
                );
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            return response || fetch(event.request);
                        })
                );
            });
        };

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const iconUrls = chatbotData.map(bot => `${baseIconUrl}${bot.slug}`);
                const urlsToCache = ['/', ...iconUrls];

                const swString = `
                    self.__URLS_TO_CACHE = ${JSON.stringify(urlsToCache)};
                    (${serviceWorkerCode.toString()})();
                `;
                
                const blob = new Blob([swString], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        if (navigator.serviceWorker.controller) {
                            showStatus("Loaded from cache. Ready for offline use!");
                        } else {
                            showStatus("App cached. Now available offline.");
                        }
                    }).catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
        }
        
        function showStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 4000);
        }

        // --- 3. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            generateChatbotCards();
        });
        
        window.addEventListener('load', () => {
            registerServiceWorker();
        });

    </script>
</body>
</html>
