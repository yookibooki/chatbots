<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" sizes="any">
<title>Chatbots</title>
<style>
    :root {
        --button-size: 128px;
        --border-radius: 30px;
        --gap: 15px;
    }

    body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(var(--button-size), 1fr));
        gap: var(--gap);
        width: 90%;
        max-width: 600px;
        padding: 20px 0;
    }

    .button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--button-size);
        height: var(--button-size);
        background-color: #333;
        border-radius: var(--border-radius);
        transition: background-color 0.3s;
    }

    .button:focus {
        outline: 2px solid #000;
        outline-offset: 4px;
    }

    .button img {
        width: 100%;
        height: 100%;
        border-radius: inherit;
    }

    .button:hover {
        background-color: #555;
    }

    @media (max-width: 480px) {
        :root {
            --button-size: 96px;
            --border-radius: 25px;
            --gap: 10px;
        }
    }

    @media (min-width: 768px) {
        :root {
            --button-size: 128px;
            --gap: 15px;
        }
        .container {
            max-width: 1000px;
        }
    }
</style>
</head>
