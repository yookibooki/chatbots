<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quick launchpad for accessing various AI chatbot services like ChatGPT, Claude, Gemini, and more.">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Chatbot Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <h1>Chatbot Launchpad</h1>

        <div class="container">

            <!-- AI Studio -->
            <div class="button-wrapper">
                <a href="https://aistudio.google.com" class="button" aria-label="AI Studio">
                   <img src="logos/AIStudio.svg" alt="Google AI Studio Logo" width="100" height="100">
                </a>
               <span class="button-label">AI Studio</span>
            </div>

            <!-- Claude -->
            <div class="button-wrapper">
                <a href="https://claude.ai" class="button" aria-label="Claude">
                    <img src="logos/Claude.svg" alt="Claude Logo" width="100" height="100">
                </a>
                <span class="button-label">Claude</span>
            </div>

            <!-- Kimi -->
            <div class="button-wrapper">
                <a href="https://kimi.com" class="button" aria-label="Kimi">
                    <img src="logos/Kimi.svg" alt="Kimi Logo" width="100" height="100">
                </a>
                <span class="button-label">Kimi</span>
            </div>
            
            <!-- Zhipu AI -->
            <div class="button-wrapper">
                <a href="https://chat.zhipu.ai" class="button" aria-label="Zhipu AI">
                    <img src="logos/Zhipu.svg" alt="Zhipu AI Logo" width="100" height="100">
                </a>
                <span class="button-label">Zhipu AI</span>
            </div>
            
            <!-- ChatGPT -->
            <div class="button-wrapper">
                <a href="https://chatgpt.com" class="button" aria-label="ChatGPT">
                    <img src="logos/ChatGPT.svg" alt="ChatGPT Logo" width="100" height="100">
                </a>
                <span class="button-label">ChatGPT</span>
            </div>

            <!-- DeepSeek -->
            <div class="button-wrapper">
                <a href="https://chat.deepseek.com" class="button" aria-label="DeepSeek">
                     <img src="logos/DeepSeek.svg" alt="DeepSeek Logo" width="100" height="100">
                </a>
                <span class="button-label">DeepSeek</span>
            </div>

            <!-- Qwen -->
            <div class="button-wrapper">
                <a href="https://chat.qwenlm.ai" class="button" aria-label="Qwen">
                     <picture>
                       <source srcset="logos/Qwen.webp" type="image/webp">
                       <img src="logos/Qwen.png" alt="Qwen Logo" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">Qwen</span>
            </div>

            <!-- Grok -->
            <div class="button-wrapper">
                <a href="https://grok.com/chat" class="button" aria-label="Grok">
                   <img src="logos/Grok.svg" alt="Grok Logo" width="100" height="100">
                </a>
               <span class="button-label">Grok</span>
            </div>

            <!-- MiniMax -->
            <div class="button-wrapper">
                <a href="https://chat.minimax.io" class="button" aria-label="MiniMax">
                     <picture>
                       <source srcset="logos/MiniMax.webp" type="image/webp">
                       <img src="logos/MiniMax.png" alt="MiniMax Logo" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">MiniMax</span>
            </div>

            <!-- Duck AI -->
            <div class="button-wrapper">
                <a href="https://duck.ai" class="button" aria-label="Duck AI">
                    <img src="logos/DuckDuckGo.svg" alt="DuckDuckGo AI Logo" width="100" height="100">
                </a>
                <span class="button-label">Duck AI</span>
            </div>

            <!-- Lambda -->
            <div class="button-wrapper">
                 <a href="https://lambda.chat" class="button" aria-label="Lambda">
                    <img src="logos/Lambda.svg" alt="Lambda Logo" width="100" height="100">
                 </a>
                <span class="button-label">Lambda</span>
            </div>

            <!-- Together AI -->
            <div class="button-wrapper">
                 <a href="https://chat.together.ai" class="button" aria-label="Together AI">
                    <img src="logos/Together.svg" alt="Together AI Logo" width="100" height="100">
                 </a>
                <span class="button-label">Together</span>
            </div>
            
            <!-- Stepfun -->
            <div class="button-wrapper">
                 <a href="https://stepfun.ai" class="button" aria-label="Stepfun">
                    <img src="logos/StepFun.png" alt="Stepfun Logo" width="100" height="100">
                 </a>
                <span class="button-label">Stepfun</span>
            </div>

            <!-- Mistral Chat -->
            <div class="button-wrapper">
                 <a href="https://chat.mistral.ai/chat" class="button" aria-label="Mistral Chat">
                    <img src="logos/Mistral.svg" alt="Mistral Logo" width="100" height="100">
                 </a>
                <span class="button-label">Mistral</span>
            </div>

        </div>
    </main>
</body>
</html>
