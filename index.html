<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quick launchpad for accessing various AI chatbot services like ChatGPT, Claude, Gemini, and more.">

    <!-- Favicons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> <!-- Ensure this PNG is optimized -->

    <title>Chatbot Launchpad</title>

    <!-- Link to External Stylesheet - Update version on change! -->
    <link rel="stylesheet" href="style.css?v=1.1"> <!-- Increment version if CSS changed -->

    <!-- Optional: Preconnect to domains images are served from if different -->
    <!-- <link rel="preconnect" href="https://cdn.example.com"> -->

</head>
<body>
    <main class="main-content">
        <h1>Chatbot Launchpad</h1>

        <div class="container">

            <!-- Claude (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                <a href="https://claude.ai" class="button" title="Claude">
                    <img src="logos/Claude.svg" alt="Claude Logo" loading="lazy" width="100" height="100">
                </a>
                <span class="button-label">Claude</span>
            </div>

            <!-- DeepSeek (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                <a href="https://chat.deepseek.com" class="button" title="DeepSeek">
                     <img src="logos/DeepSeek.svg" alt="DeepSeek Logo" loading="lazy" width="100" height="100">
                </a>
                <span class="button-label">DeepSeek</span>
            </div>

             <!-- ChatGPT (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                <a href="https://chatgpt.com" class="button" title="ChatGPT">
                    <img src="logos/ChatGPT.svg" alt="ChatGPT Logo" loading="lazy" width="100" height="100">
                </a>
                <span class="button-label">ChatGPT</span>
            </div>

            <!-- AI Studio (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                 <a href="https://aistudio.google.com" class="button" title="AI Studio">
                    <img src="logos/AIStudio.svg" alt="Google AI Studio Logo" loading="lazy" width="100" height="100">
                 </a>
                <span class="button-label">AI Studio</span>
            </div>

            <!-- Gemini (PNG -> Use WebP with PNG fallback) -->
            <div class="button-wrapper">
                <a href="https://gemini.google.com/app" class="button" title="Gemini">
                    <picture>
                       <source srcset="logos/Gemini.webp" type="image/webp">
                       <source srcset="logos/Gemini.png" type="image/png">
                       <img src="logos/Gemini.png" alt="Google Gemini Logo" loading="lazy" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">Gemini</span>
            </div>

            <!-- Qwen (PNG -> Use WebP with PNG fallback) -->
            <div class="button-wrapper">
                <a href="https://chat.qwenlm.ai" class="button" title="Qwen">
                     <picture>
                       <source srcset="logos/Qwen.webp" type="image/webp">
                       <source srcset="logos/Qwen.png" type="image/png">
                       <img src="logos/Qwen.png" alt="Qwen Logo" loading="lazy" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">Qwen</span>
            </div>

            <!-- Hugging Face (PNG -> Use WebP with PNG fallback) -->
            <div class="button-wrapper">
                <a href="https://huggingface.co/chat" class="button" title="Hugging Face Chat">
                     <picture>
                       <source srcset="logos/Huggingface.webp" type="image/webp">
                       <source srcset="logos/Huggingface.png" type="image/png">
                       <img src="logos/Huggingface.png" alt="Hugging Face Logo" loading="lazy" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">HF Chat</span>
            </div>

            <!-- Copilot (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                <a href="https://copilot.microsoft.com" class="button" title="Copilot">
                    <img src="logos/Copilot.svg" alt="Microsoft Copilot Logo" loading="lazy" width="100" height="100">
                </a>
                <span class="button-label">Copilot</span>
            </div>

            <!-- MiniMax (PNG -> Use WebP with PNG fallback) -->
            <div class="button-wrapper">
                <a href="https://chat.minimax.io" class="button" title="MiniMax">
                     <picture>
                       <source srcset="logos/MiniMax.webp" type="image/webp">
                       <source srcset="logos/MiniMax.png" type="image/png">
                       <img src="logos/MiniMax.png" alt="MiniMax Logo" loading="lazy" width="100" height="100">
                    </picture>
                </a>
                <span class="button-label">MiniMax</span>
            </div>

             <!-- Duck AI (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                <a href="https://duck.ai" class="button" title="Duck AI">
                    <img src="logos/DuckDuckGo.svg" alt="DuckDuckGo AI Logo" loading="lazy" width="100" height="100">
                </a>
                <span class="button-label">Duck AI</span>
            </div>

             <!-- Grok (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                 <a href="https://grok.com/chat" class="button" title="Grok">
                    <img src="logos/Grok.svg" alt="Grok Logo" loading="lazy" width="100" height="100">
                 </a>
                <span class="button-label">Grok</span>
            </div>

            <!-- Lambda (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                 <a href="https://lambda.chat" class="button" title="Lambda">
                    <img src="logos/Lambda.svg" alt="Lambda Logo" loading="lazy" width="100" height="100">
                 </a>
                <span class="button-label">Lambda</span>
            </div>

            <!-- Yuanbao (PNG -> Use WebP with PNG fallback) -->
            <div class="button-wrapper">
                 <a href="https://yuanbao.tencent.com" class="button" title="Yuanbao">
                     <picture>
                       <source srcset="logos/Yuanbao.webp" type="image/webp">
                       <source srcset="logos/Yuanbao.png" type="image/png">
                       <img src="logos/Yuanbao.png" alt="Tencent Yuanbao Logo" loading="lazy" width="100" height="100">
                    </picture>
                 </a>
                <span class="button-label">Yuanbao</span>
            </div>

            <!-- Together AI (SVG - Assumed Optimized) -->
            <div class="button-wrapper">
                 <a href="https://chat.together.ai" class="button" title="Together AI">
                    <img src="logos/Together.svg" alt="Together AI Logo" loading="lazy" width="100" height="100">
                 </a>
                <span class="button-label">Together</span>
            </div>

            <!-- Add more chatbots following the appropriate pattern (SVG or WebP+PNG) -->

        </div>
    </main>
</body>
</html>
